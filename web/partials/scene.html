<div class="scene" ng-class="{visible:visible}">
  <div class="background" ng-click="dismiss()"></div>
  <div class="frame" ng-style="imageStyle" ng-mousemove="onMouseMove($event)">
    <div ng-repeat="interaction in interactions">
      <scene-interaction ng-model="interaction"></scene-interaction>
    </div>
    <dialogue></dialogue>
  </div>
</div>
